Minimizer: MINUIT # CERES
MINUIT:
  Commands: |
    set str 2
    call fcn 1
    call fcn 3

DefaultEvolution: proton-APFELff

Parameters:
  Ag   :  DEPENDENT
  Bg   : [ -0.161953, 0.27 ]
  Cg   : [  5.562367,  0.32 ]
  Agp  : [ 0.07311, 0.01 ]  # negative gluon ....
  Bgp  : [ -0.383100, 0.01 ]
  Cgp  : [ 25.0, 0.]  # fix C of negative gluon
  Auv  :  DEPENDENT
  Buv  : [ 0.810476, 0.016 ]
  Cuv  : [ 4.823512, 0.06 ]
  Duv  : [    0     ]
  Euv  : [ 9.921366, 0.8 ]
  Adv  :  DEPENDENT
  Bdv  : [ 1.029995, 0.06 ]
  Cdv  : [ 4.846279, 0.3 ]
  Aubar: [ 0.0, 0.0 ] # not used (Aubar=Adbar)
  Bubar: [ 0.0, 0.0  ] # not used (Bubar=Bdbar)
  Cubar: [ 7.059694, 0.8 ]
  Dubar: [ 1.548098, 1.0 ]
  Adbar: [ 0.1613, 0.01 ]
  Bdbar: [ -0.1273, 0.004  ]
  Cdbar: # another example of providing value, step etc.
    value: 9.586246
    step: 1.2345
    #min
    #max
    #pr_mean
    #pr_sigma
  ZERO : [ 0. ]          # zero
  fs   :   0.4   #no step means fixed
  DbarToS: "=fs/(1-fs)"

Parameterisations:
  par_uv:
    class: HERAPDF
    parameters: [Auv,Buv,Cuv,Duv,Euv]
  par_dv:
    class: HERAPDF
    parameters: [Adv,Bdv,Cdv]
  par_ubar:
    class: HERAPDF
    parameters: [Adbar,Bdbar,Cubar,Dubar]
  par_dbar:
    class: HERAPDF
    parameters: [Adbar,Bdbar,Cdbar]
  par_s: # s=fs/(1-fs) * Dbar
    class: Factor
    factor: DbarToS #name of parameter
    input: par_dbar
  par_g:
    class: NegativeGluon
    parameters: [Ag,Bg,Cg,ZERO,ZERO,Agp,Bgp,Cgp]
  #par_s:
    #class: HERAPDF
    #parameters: [As,Bs,Cs]
  #par_s:
    #class: Expression
    #expression: "Adbar*fs/(1-fs)*(x^Bdbar*(1-x)^Cdbar)"
  # Another example for Expression parameterisation
  #par_g:
    #class: Expression
    #expression: "Ag*(x^Bg*(1-x)^Cg-Agp*x^Bgp*(1-x)^Cgp)"

DefaultDecomposition: proton
Decompositions:
  proton:
    class: UvDvUbarDbarS
    xuv: par_uv
    xdv: par_dv
    xubar: par_ubar
    xdbar: par_dbar
    xs: par_s
    xg: par_g

Evolutions:
  proton-LHAPDF:
    class: LHAPDF
    set: "NNPDF31_nlo_as_0118_hessian"
    member: 0
  proton-APFELff:
    ? !include evolutions/APFEL.yaml
    decomposition: proton
    FONLLVariant : "B"
    heavyQuarkMassScheme : "MSBar"
    heavyQuarkMassRunning : "On"
    EvolutionCopy: "proton-LHAPDF"

? !include constants.yaml

alphas : 0.118
Q0 : 1.378404875209 # Initial scale =sqrt(1.9)

byReaction:
  FONLL_DISCC:
    ? !include reactions/FONLL_DISCC.yaml
    FONLLVariant : 'B'
    muRoverQ : 1.0
    muFoverQ : 1.0

hf_scheme_DISCC :
  defaultValue : 'FONLL_DISCC'

Profiler:
  Evolutions:
    proton-LHAPDF:
      sets:    [NNPDF31_nlo_as_0118_hessian]
      members: [[0,1,end]]
  Status: "On"               # "Off" to turn off profiler
  WriteTheo: "On"            # Can be "Off", "On" or "Asymmetric" (to store asymmetric variations)
  getChi2: "On"              # determine and report chi2 for each variation

WriteLHAPDF6:
  name: "proton"
  description: "..."
  authors: "..."
  reference: "..."
    # use DefaultEvolution
  #evolution: proton-QCDNUM
    # take internal grid
  preferInternalGrid:
    # or define grid
  #Xrange: [1e-4, 1]
  #Qrange: [1,1000]
  #Xnpoints: 200
  #Qnpoints: 120
