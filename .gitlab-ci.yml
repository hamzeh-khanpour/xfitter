image: "gitlab-registry.cern.ch/fitters/xfitter"

cache:
  paths:
    - deps

stages:
  - build

before_script:
  - yum -y install yum-plugin-ovl
  - yum -y install which yaml-cpp-devel libyaml-devel gsl-devel cmake
  - yum -y install git 
  - yum -y install tar gzip # untar LHAPDF sets
  - . ./scripts/setup.sh
  - ./scripts/install-deps.sh

job-install:
  stage: build
  only: [merge_requests]
  script: 
    - ./make.sh install
    - git clone https://gitlab.cern.ch/ozenaiev/xfitter-datafiles.git temp-datafiles
    - mv temp-datafiles/.git datafiles/.git
    - rm -rf temp-datafiles
    - cd datafiles
    - git reset --hard HEAD
    - cd -
    - lhapdf install CT10
    - ./tools/test.sh FFABM
  variables:
    CMAKE_FLAGS: "-DCMAKE_DISABLE_FIND_PACKAGE_ROOT=TRUE" 

